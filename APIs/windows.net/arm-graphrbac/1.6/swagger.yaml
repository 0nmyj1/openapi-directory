    description: Request parameters for IsMemberOf API call
    properties:
      groupId:
        description: The object ID of the group to check.
        type: string
      memberId:
        description: 'The object ID of the contact, group, user, or service principal to check for membership in the specified group.'
        type: string
    required:
      - groupId
      - memberId
  CheckGroupMembershipResult:
    description: Server response for IsMemberOf API call
    properties:
      value:
        description: 'true if the specified user, group, contact, or service principal has either direct or transitive membership in the specified group; otherwise, false.'
        type: boolean
  GetObjectsResult:
    description: Server response for Active Directory objects inquiry API calls
    properties:
      odata.nextLink:
        description: Gets or sets the URL to get the next set of results.
        type: string
      value:
        description: Collection of Active Directory object
        items:
          $ref: '#/definitions/AADObject'
        type: array
  GroupAddMemberParameters:
    description: Request parameters for adding a member to a group
    properties:
      url:
        description: 'Member Object Url as "https://graph.windows.net/0b1f9851-1bf0-433f-aec3-cb9272f093dc/directoryObjects/f260bbc4-c254-447b-94cf-293b5ec434dd", where "0b1f9851-1bf0-433f-aec3-cb9272f093dc" is the tenantId and "f260bbc4-c254-447b-94cf-293b5ec434dd" is the objectId of the member (user, application, servicePrincipal, group) to be added.'
        type: string
    required:
      - url
  GroupCreateParameters:
    description: Request parameters for create a new group
    properties:
      displayName:
        description: Group display name
        type: string
      mailEnabled:
        description: Specifies whether the group is mail-enabled. Must be false. This is because only pure security groups can be created using the Graph API.
        enum:
          - false
        type: boolean
      mailNickname:
        description: Mail nick name
        type: string
      securityEnabled:
        description: Specifies whether the group is a security group. Must be true. This is because only pure security groups can be created using the Graph API.
        enum:
          - true
        type: boolean
    required:
      - displayName
      - mailEnabled
      - mailNickname
      - securityEnabled
  GroupGetMemberGroupsParameters:
    description: Request parameters for GetMemberGroups API call
    properties:
      securityEnabledOnly:
        description: 'If true only membership in security enabled groups should be checked. Otherwise membership in all groups should be checked '
        type: boolean
    required:
      - securityEnabledOnly
  GroupGetMemberGroupsResult:
    description: Server response for GetMemberGroups API call
    properties:
      value:
        description: Group Ids of which the group is a member
        items:
          type: string
        type: array
  GroupListResult:
    description: Server response for Get tenant groups API call
    properties:
      odata.nextLink:
        description: Gets or sets the URL to get the next set of results.
        type: string
      value:
