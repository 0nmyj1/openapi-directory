        type: boolean
      displayName:
        description: Gets or sets the displayName
        type: string
      homepage:
        description: Application homepage
        type: string
      identifierUris:
        description: Gets or sets the application identifier Uris
        items:
          type: string
        type: array
      objectId:
        description: Gets or sets object Id
        type: string
      objectType:
