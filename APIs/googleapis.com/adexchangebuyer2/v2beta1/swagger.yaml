  RelativeDateRange:
    description: |-
      A relative date range, specified by an offset and a duration.
      The supported range of dates begins 30 days before today and ends today.
      I.e. the limits for these values are:
      offset_days >= 0
      duration_days >= 1
      offset_days + duration_days <= 30
    properties:
      durationDays:
        description: |-
          The number of days in the requested date range. E.g. for a range spanning
          today, 1. For a range spanning the last 7 days, 7.
        format: int32
        type: integer
      offsetDays:
        description: |-
          The end date of the filter set, specified as the number of days before
          today. E.g. for a range where the last date is today, 0.
        format: int32
        type: integer
    type: object
  ResponsesWithoutBidsStatusFrequency:
    description: |-
      The number of impressions for which the corresponding response had no
      applicable bids, as described by the specified status.
    properties:
      impressionCount:
        description: The number of impressions associated with the specified status.
        format: int64
        type: string
      status:
        description: |-
          The status that caused the bid response to be considered to have no
          applicable bids.
        enum:
          - STATUS_UNSPECIFIED
          - RESPONSES_WITHOUT_BIDS
          - RESPONSES_WITHOUT_BIDS_FOR_ACCOUNT
          - RESPONSES_WITHOUT_BIDS_FOR_DEAL
        type: string
    type: object
