definitions:
  AbsoluteDateRange:
    description: |-
      An absolute date range, specified by its start date and end date.
      The supported range of dates begins 30 days before today and ends today.
      Validity checked upon filter set creation. If a filter set with an absolute
      date range is run at a later date more than 30 days after start_date, it will
      fail.
    properties:
      endDate:
        $ref: '#/definitions/Date'
        description: |-
          The end date of the range (inclusive).
          Must be within the 30 days leading up to current date, and must be equal to
          or after start_date.
      startDate:
        $ref: '#/definitions/Date'
        description: |-
          The start date of the range (inclusive).
          Must be within the 30 days leading up to current date, and must be equal to
          or before end_date.
    type: object
  BidMetrics:
    description: |-
      The set of metrics that are measured in numbers of bids, representing how
      many bids were considered eligible at each stage of the bidding funnel.
    properties:
      bids:
        description: The number of bids that Ad Exchange received from the buyer.
        format: int64
        type: string
      bidsInAuction:
        description: The number of bids that were permitted to compete in the auction.
        format: int64
        type: string
      endTime:
        description: |-
          The timestamp marking the end of the range (exclusive) for which data is
          included.
        format: google-datetime
        type: string
      impressionsWon:
        description: The number of bids that won an impression.
        format: int64
        type: string
      startTime:
        description: |-
          The timestamp marking the start of the range (inclusive) for which data is
          included.
        format: google-datetime
        type: string
    type: object
  CalloutStatusFrequency:
    description: |-
      The number of impressions for which the corresponding callouts had the
      specified status.
    properties:
      calloutStatusId:
        description: |-
          The ID of the callout status.
          See callout-status-codes.
        format: int32
        type: integer
      impressionCount:
        description: The number of impressions associated with the specified status.
        format: int64
        type: string
    type: object
  Client:
    description: |-
      A client resource represents a client buyer&mdash;an agency,
      a brand, or an advertiser customer of the sponsor buyer.
      Users associated with the client buyer have restricted access to
      the Ad Exchange Marketplace and certain other sections
      of the Ad Exchange Buyer UI based on the role
      granted to the client buyer.
      All fields are required unless otherwise specified.
    properties:
      clientAccountId:
        description: |-
          The globally-unique numerical ID of the client.
          The value of this field is ignored in create and update operations.
        format: int64
        type: string
      clientName:
        description: |-
          Name used to represent this client to publishers.
          You may have multiple clients that map to the same entity,
          but for each client the combination of `clientName` and entity
          must be unique.
          You can specify this field as empty.
        type: string
      entityId:
        description: |-
          Numerical identifier of the client entity.
          The entity can be an advertiser, a brand, or an agency.
          This identifier is unique among all the entities with the same type.

          A list of all known advertisers with their identifiers is available in the
          [advertisers.txt](https://storage.googleapis.com/adx-rtb-dictionaries/advertisers.txt)
          file.

          A list of all known brands with their identifiers is available in the
          [brands.txt](https://storage.googleapis.com/adx-rtb-dictionaries/brands.txt)
          file.

          A list of all known agencies with their identifiers is available in the
          [agencies.txt](https://storage.googleapis.com/adx-rtb-dictionaries/agencies.txt)
          file.
        format: int64
        type: string
      entityName:
        description: |-
          The name of the entity. This field is automatically fetched based on
          the type and ID.
          The value of this field is ignored in create and update operations.
        type: string
      entityType:
        description: 'The type of the client entity: `ADVERTISER`, `BRAND`, or `AGENCY`.'
        enum:
          - ENTITY_TYPE_UNSPECIFIED
          - ADVERTISER
          - BRAND
          - AGENCY
        type: string
      role:
        description: |-
          The role which is assigned to the client buyer. Each role implies a set of
          permissions granted to the client. Must be one of `CLIENT_DEAL_VIEWER`,
          `CLIENT_DEAL_NEGOTIATOR`, or `CLIENT_DEAL_APPROVER`.
        enum:
          - CLIENT_ROLE_UNSPECIFIED
          - CLIENT_DEAL_VIEWER
          - CLIENT_DEAL_NEGOTIATOR
          - CLIENT_DEAL_APPROVER
        type: string
      status:
        description: The status of the client buyer.
        enum:
          - CLIENT_STATUS_UNSPECIFIED
          - DISABLED
          - ACTIVE
        type: string
      visibleToSeller:
        description: Whether the client buyer will be visible to sellers.
        type: boolean
    type: object
  ClientUser:
    description: |-
      A client user is created under a client buyer and has restricted access to
      the Ad Exchange Marketplace and certain other sections
      of the Ad Exchange Buyer UI based on the role
      granted to the associated client buyer.

      The only way a new client user can be created is via accepting an
      email invitation
      (see the
      accounts.clients.invitations.create
      method).

      All fields are required unless otherwise specified.
    properties:
      clientAccountId:
        description: |-
          Numerical account ID of the client buyer
          with which the user is associated; the
          buyer must be a client of the current sponsor buyer.
          The value of this field is ignored in an update operation.
        format: int64
        type: string
      email:
        description: |-
          User's email address. The value of this field
          is ignored in an update operation.
        type: string
      status:
        description: The status of the client user.
        enum:
          - USER_STATUS_UNSPECIFIED
          - PENDING
          - ACTIVE
          - DISABLED
        type: string
      userId:
        description: |-
          The unique numerical ID of the client user
          that has accepted an invitation.
          The value of this field is ignored in an update operation.
        format: int64
        type: string
    type: object
  ClientUserInvitation:
    description: |-
      An invitation for a new client user to get access to the AdExchange Buyer UI.

      All fields are required unless otherwise specified.
    properties:
      clientAccountId:
        description: |-
          Numerical account ID of the client buyer
          that the invited user is associated with.
          The value of this field is ignored in create operations.
        format: int64
        type: string
      email:
        description: |-
          The email address to which the invitation is sent. Email
          addresses should be unique among all client users under each sponsor
          buyer.
        type: string
      invitationId:
        description: |-
          The unique numerical ID of the invitation that is sent to the user.
          The value of this field is ignored in create operations.
        format: int64
        type: string
    type: object
  CreativeFrequency:
    description: The number of bids for a given creative.
    properties:
      bidCount:
        description: The number of bids associated with the specified creative.
        format: int64
        type: string
      creativeId:
        description: The ID of the creative.
        type: string
    type: object
  CreativeStatusFrequency:
    description: The number of bids with the specified creative status.
    properties:
      bidCount:
        description: The number of bids associated with the specified status.
        format: int64
        type: string
      creativeStatusId:
        description: |-
          The ID of the creative status.
          See creative-status-codes.
        format: int32
        type: integer
    type: object
  Date:
    description: |-
      Represents a whole calendar date, e.g. date of birth. The time of day and
      time zone are either specified elsewhere or are not significant. The date
      is relative to the Proleptic Gregorian Calendar. The day may be 0 to
      represent a year and month where the day is not significant, e.g. credit card
      expiration date. The year may be 0 to represent a month and day independent
      of year, e.g. anniversary date. Related types are google.type.TimeOfDay
      and `google.protobuf.Timestamp`.
    properties:
      day:
        description: |-
          Day of month. Must be from 1 to 31 and valid for the year and month, or 0
          if specifying a year/month where the day is not significant.
        format: int32
        type: integer
      month:
        description: Month of year. Must be from 1 to 12.
        format: int32
        type: integer
      year:
        description: |-
          Year of date. Must be from 1 to 9999, or 0 if specifying a date without
          a year.
        format: int32
        type: integer
    type: object
  DetailFrequency:
    description: |-
      The number of bids, among those with a given creative status, that had the
      specified detail.
    properties:
      bidCount:
        description: The number of bids associated with the specified detail.
        format: int64
        type: string
      detailId:
        description: |-
          The ID of the detail. The associated value can be looked up in the
          dictionary file corresponding to the DetailType in the response message.
        format: int32
        type: integer
    type: object
  Empty:
    description: |-
      A generic empty message that you can re-use to avoid defining duplicated
      empty messages in your APIs. A typical example is to use it as the request
      or the response type of an API method. For instance:

          service Foo {
            rpc Bar(google.protobuf.Empty) returns (google.protobuf.Empty);
          }

      The JSON representation for `Empty` is empty JSON object `{}`.
    properties: {}
    type: object
  FilterSet:
    description: |-
      A set of filters that is applied to a request for data from the
      RtbTroubleshootingService. Within a filter set, an AND operation is performed
      across the filters represented by each field. An OR operation is performed
      across the filters represented by the multiple values of a repeated field.
      E.g.
      "format=VIDEO AND deal_id=12 AND (web_property_id=34 OR web_property_id=56)"
    properties:
      absoluteDateRange:
        $ref: '#/definitions/AbsoluteDateRange'
        description: 'An absolute date range, defined by a start date and an end date.'
      buyerAccountId:
        description: The ID of the buyer account on which to filter; optional.
        format: int64
        type: string
      creativeId:
        description: The ID of the creative on which to filter; optional.
        type: string
      dealId:
        description: The ID of the deal on which to filter; optional.
        format: int64
        type: string
      filterSetId:
        description: |-
          The ID of the filter set; unique within the account of the filter set
          owner.
          The value of this field is ignored in create operations.
        format: int32
        type: integer
      filterSetOwnerAccountId:
        description: |-
          The account ID of the buyer who owns this filter set.
          The value of this field is ignored in create operations.
        format: int64
        type: string
      format:
        description: The format on which to filter; optional.
        enum:
          - FORMAT_UNSPECIFIED
          - DISPLAY
          - VIDEO
        type: string
      platform:
        description: The platform on which to filter; optional.
        enum:
          - PLATFORM_UNSPECIFIED
          - DESKTOP
          - TABLET_WEB
          - TABLET_APP
          - MOBILE_WEB
          - MOBILE_APP
        type: string
      relativeDateRange:
        $ref: '#/definitions/RelativeDateRange'
        description: 'A relative date range, defined by an offset from today and a duration.'
      webPropertyIds:
        description: |-
          The list of IDs of web properties on which to filter; may be empty.
          The filters represented by multiple web property IDs are ORed together
          (i.e. if non-empty, results must match any one of the web properties).
        items:
          format: int64
          type: string
        type: array
    type: object
  FilteredImpressionStatusFrequency:
    description: The number of impressions filtered due to the specified status.
    properties:
      impressionCount:
        description: The number of impressions associated with the specified status.
        format: int64
        type: string
      status:
        description: The status for which impressions were filtered.
        enum:
          - STATUS_UNSPECIFIED
          - PRETARGETING_CONFIGURATIONS
        type: string
    type: object
  ImpressionMetrics:
    description: |-
      The set of metrics that are measured in numbers of impressions, representing
      how many impressions were considered eligible at each stage of the bidding
      funnel.
    properties:
      availableImpressions:
        description: |-
          The number of impressions available to the buyer on Ad Exchange.
          In some cases this value may be unavailable.
        format: int64
        type: string
      bidRequests:
        description: |-
          The number of impressions for which Ad Exchange sent the buyer a bid
          request.
        format: int64
        type: string
      endTime:
        description: |-
          The timestamp marking the end of the range (exclusive) for which data is
          included.
        format: google-datetime
        type: string
      inventoryMatches:
        description: The number of impressions that match the buyer's inventory pretargeting.
        format: int64
        type: string
      responsesWithBids:
        description: |-
          The number of impressions for which Ad Exchange received a response from
          the buyer that contained at least one applicable bid.
        format: int64
        type: string
      startTime:
        description: |-
          The timestamp marking the start of the range (inclusive) for which data is
          included.
        format: google-datetime
