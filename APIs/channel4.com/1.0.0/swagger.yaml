swagger: '2.0'
schemes:
  - http
  - https
host: api.channel4.com
basePath: /pmlsd
info:
  contact:
    email: developer@channel4.co.uk
    name: Open C4 Project
    url: 'http://developer.channel4.com/'
  description: This is the place to come for all the technical details you need to power your applications with Channel 4's deep programmes data.
  license:
    name: Channel 4 API license
    url: 'http://developer.channel4.com/page/read/API_Terms_of_Use'
  termsOfService: 'http://developer.channel4.com/page/read/API_Terms_of_Use'
  title: Channel 4
  version: 1.0.0
  x-apiClientRegistration:
    url: 'http://developer.channel4.com/apps/register'
  x-logo:
    backgroundColor: '#FFFFFF'
    url: 'http://www.channel4.com/static/programmes/images/c4-atom-logo.gif'
  x-origin:
    format: swagger
    url: 'https://raw.githubusercontent.com/Mermade/openC4/master/c4Api/swagger.json'
    version: '2.0'
  x-providerName: channel4.com
externalDocs:
  description: Programmes API Guide
  url: 'http://developer.channel4.com/docs/read/ProgrammesAPIGuide'
consumes:
  - application/xml
produces:
  - application/xml
securityDefinitions:
  apikey:
    in: query
    name: apikey
    type: apiKey
security:
  - apikey: []
parameters:
  platform:
    enum:
      - c4
      - ps3
      - yv
      - ios
      - p06
      - flashmobile
      - freesat
      - android
      - samsung
    in: query
    name: platform
    type: string
tags:
  - description: Channel 4 data feeds
    name: discoveryresources
  - description: Channel 4 metadata
    name: metadataresources
paths:
  '/4od/episode-list/date/{yyyy}/{mm}/{dd}.atom':
    get:
      description: |2-
          Information of daily broadcast content available on 4oD, according to 
          broadcast date

          http://api.channel4.com/pmlsd/4od/episode-list/date/[yyyy]/[mm]/[dd].atom?apikey=xxxxxxxxxxxxxxxxxxxxxxxx

          http://api.channel4.com/pmlsd/4od/episode-list/date/2010/11/28.atom?apikey=z4mwwux6yvahy4jz4xe3xeb4
      operationId: 4oD_Browse_by_Date_Feed
      parameters:
        - $ref: '#/parameters/platform'
        - in: path
          name: yyyy
          required: true
          type: string
        - in: path
          name: mm
          required: true
          type: string
        - in: path
          name: dd
          required: true
          type: string
      produces: []
      responses:
        '200':
          description: Default response
          schema:
            $ref: '#/definitions/atom'
      summary: 4oD Browse by Date Feed
      tags:
        - discoveryresources
      x-documentation: ./apiSource/developer.channel4.com/docs/read/programmesapiguide/discoveryresources/4oD_Browse_by_Date_Feed
  /4od/episode-list/popular.atom:
    get:
      description: |2-
          Information of the most popular content available on 4oD, according to user 
          data driven.

          http://api.channel4.com/pmlsd/4od/episode-list/popular.atom?apikey=xxxxxxxxxxxxxxxxxxxxxxxx

          http://api.channel4.com/pmlsd/4od/episode-list/popular.atom?apikey=z4mwwux6yvahy4jz4xe3xeb4
      operationId: 4oD_Most_Popular_Episodes_Feed
      parameters:
        - $ref: '#/parameters/platform'
      produces: []
      responses:
        '200':
          description: Default response
          schema:
            $ref: '#/definitions/atom'
      summary: 4oD Most Popular Episodes Feed
      tags:
        - discoveryresources
      x-documentation: ./apiSource/developer.channel4.com/docs/read/programmesapiguide/discoveryresources/4oD_Most_Popular_Episodes_Feed
  /4od/recently-added/videos.atom:
    get:
      description: |2-
          A feed containing metadata about short-form content relating to 4oD Episodes 
          recently added to 4oD based on linear transmission. The entries for the 
          Clips Landing Feed contain references to each short-form asset. It will 
          return up to 20 entries.

          http://api.channel4.com/pmlsd/4od/recently-added/videos.atom?apikey=xxxxxxxxxxxxxxxxxxxxxxxx

          http://api.channel4.com/pmlsd/4od/episode-list/videos.atom?apikey=z4mwwux6yvahy4jz4xe3xeb4
      operationId: 4oD_Clips_Catch_Up_Feed
      parameters:
        - $ref: '#/parameters/platform'
      produces: []
      responses:
        '200':
          description: Default response
          schema:
            $ref: '#/definitions/atom'
      summary: 4oD Clips Catch Up Feed
      tags:
        - discoveryresources
      x-documentation: ./apiSource/developer.channel4.com/docs/read/programmesapiguide/discoveryresources/4oD_Clips_Catch_Up_Feed
  /atoz.atom:
    get:
      description: |2-
          Lists Channel 4 programmes alphabetically from A to Z, providing the same 
          functionality and information as is available in the A to Z section of the 
          Channel 4 Programmes page, http://www.channel4.com/programmes.

          http://api.channel4.com/pmlsd/atoz.atom

          http://api.channel4.com/pmlsd/atoz.atom?apikey=z4mwwux6yvahy4jz4xe3xeb4
      operationId: A_to_Z_Landing_Feed
      parameters:
        - $ref: '#/parameters/platform'
      produces: []
      responses:
        '200':
          description: Default response
          schema:
            $ref: '#/definitions/atom'
      summary: A to Z Landing Feed
      tags:
        - discoveryresources
      x-documentation: ./apiSource/developer.channel4.com/docs/read/programmesapiguide/DiscoveryResources/A_to_Z_Landing_Feed
  '/atoz/{start_letter}.atom':
    get:
      description: |2-
          Lists Channel 4 programmes whose names begin with the associated letter.

          http://api.channel4.com/pmlsd/atoz/start_letter.atom?apikey=xxxxxxxxxxxxxxxxxxxxxxxx

          http://api.channel4.com/pmlsd/atoz/a.atom?apikey=z4mwwux6yvahy4jz4xe3xeb4
      operationId: A_to_Z_Letter_Feed
      parameters:
        - $ref: '#/parameters/platform'
        - in: path
          name: start_letter
          required: true
          type: string
      produces: []
      responses:
        '200':
          description: Default response
          schema:
            $ref: '#/definitions/atom'
      summary: A to Z Letter Feed
      tags:
        - discoveryresources
      x-documentation: ./apiSource/developer.channel4.com/docs/read/programmesapiguide/DiscoveryResources/A_to_Z_Letter_Feed
  /brands/4od.atom:
    get:
      description: "  Lists all Channel 4 programmes available on 4oD.\_ By default, the programmes \n  are listed by title in alphabetical order (case unsensitive).\n\n  http://api.channel4.com/pmlsd/brands/4od.atom?apikey=xxxxxxxxxxxxxxxxxxxxxxxx\n\n  http://api.channel4.com/pmlsd/brands/4od.atom?apikey=z4mwwux6yvahy4jz4xe3xeb4"
      operationId: 4oD_Title_All_Brands_Feed
      parameters:
        - $ref: '#/parameters/platform'
      produces: []
      responses:
        '200':
          description: Default response
          schema:
            $ref: '#/definitions/atom'
      summary: 4oD Title All Brands Feed
      tags:
        - discoveryresources
      x-documentation: ./apiSource/developer.channel4.com/docs/read/programmesapiguide/discoveryresources/4oD_Title_All_Brands_Feed
  /brands/4od/popular.atom:
    get:
      description: |2-
          Lists all Channel 4 programmes available on 4oD by popularity considering 
          the data gathered within the last 7 days.

          http://api.channel4.com/pmlsd/brands/4od/popular.atom?apikey=xxxxxxxxxxxxxxxxxxxxxxxx

          http://api.channel4.com/pmlsd/brands/4od/popular.atom?apikey=z4mwwux6yvahy4jz4xe3xeb4
      operationId: 4oD_Popular_All_Brands_Feed
      parameters:
        - $ref: '#/parameters/platform'
      produces: []
      responses:
        '200':
          description: Default response
          schema:
            $ref: '#/definitions/atom'
      summary: 4oD Popular All Brands Feed
      tags:
        - discoveryresources
      x-documentation: ./apiSource/developer.channel4.com/docs/read/programmesapiguide/discoveryresources/4oD_Popular_All_Brands_Feed
  /brands/popular.atom:
    get:
      description: |2-
          Lists all Channel 4 programmes by popularity considering the data gathered 
          within the last 7 days.

          http://api.channel4.com/pmlsd/brands/popular.atom?apikey=xxxxxxxxxxxxxxxxxxxxxxxx

          http://api.channel4.com/pmlsd/brands/popular.atom?apikey=z4mwwux6yvahy4jz4xe3xeb4
      operationId: Popular_Brands_Feed
      parameters:
        - $ref: '#/parameters/platform'
      produces: []
      responses:
        '200':
          description: Default response
          schema:
            $ref: '#/definitions/atom'
      summary: Popular Brands Feed
      tags:
        - discoveryresources
      x-documentation: ./apiSource/developer.channel4.com/docs/read/programmesapiguide/discoveryresources/Popular_Brands_Feed
  /categories.atom:
    get:
      description: |2-
          Lists Channel 4 programmes by category (/ tag).

          http://api.channel4.com/pmlsd/categories.atom?apikey=xxxxxxxxxxxxxxxxxxxxxxxx

          http://api.channel4.com/pmlsd/categories.atom?apikey=z4mwwux6yvahy4jz4xe3xeb4
      operationId: Categories_Landing_Feed
      parameters:
        - $ref: '#/parameters/platform'
      produces: []
      responses:
        '200':
          description: Default response
          schema:
            $ref: '#/definitions/atom'
      summary: Categories Landing Feed
      tags:
        - discoveryresources
      x-documentation: ./apiSource/developer.channel4.com/docs/read/programmesapiguide/discoveryresources/Categories_Landing_Feed
  '/categories/{category}.atom':
    get:
      description: "  Lists all Channel 4 programmes associated with the specified category (tag).\_ \n  By default, the programmes are listed in order of Transmission (TX) Date, \n  with the most-recently-transmitted programmes listed first.\n\n  http://api.channel4.com/pmlsd/categories/category.atom?apikey=xxxxxxxxxxxxxxxxxxxxxxxx\n\n  http://api.channel4.com/pmlsd/categories/animals.atom?apikey=z4mwwux6yvahy4jz4xe3xeb4"
      operationId: All_Programmes_by_TX_Date
      parameters:
        - $ref: '#/parameters/platform'
        - in: path
          name: category
          required: true
          type: string
      produces: []
      responses:
        '200':
          description: Default response
          schema:
            $ref: '#/definitions/atom'
      summary: All Programmes by TX Date
      tags:
        - discoveryresources
      x-documentation: ./apiSource/developer.channel4.com/docs/read/programmesapiguide/discoveryresources/All_Programmes_by_TX_Date
  '/categories/{category}/4od.atom':
    get:
      description: "  Lists all Channel 4oD programmes associated with the specified category \n  (tag).By default, the\_programmes are listed in order of Transmission (TX) \n  Date, with the most-recently-transmitted programmes listed first.\n\n  http://api.channel4.com/pmlsd/categories/category/4od.atom?apikey=xxxxxxxxxxxxxxxxxxxxxxxx\n\n  http://api.channel4.com/pmlsd/categories/animals/4oD.atom?apikey=z4mwwux6yvahy4jz4xe3xeb4"
      operationId: 4oD_Programmes_by_TX_Date
      parameters:
        - $ref: '#/parameters/platform'
        - in: path
          name: category
          required: true
          type: string
      produces: []
      responses:
        '200':
          description: Default response
          schema:
            $ref: '#/definitions/atom'
      summary: 4oD Programmes by TX Date
      tags:
        - discoveryresources
      x-documentation: ./apiSource/developer.channel4.com/docs/read/programmesapiguide/discoveryresources/4oD_Programmes_by_TX_Date
  '/categories/{category}/4od/popular.atom':
    get:
      description: |2-
          Lists all Channel 4oD most popular brands for the given category within the 
          last 7 days, in order of popularity.

          http://api.channel4.com/pmlsd/categories/category/4od/popular.atom?apikey=xxxxxxxxxxxxxxxxxxxxxxxx

          http://api.channel4.com/pmlsd/categories/comedy/4od/popular.atom?apikey=z4mwwux6yvahy4jz4xe3xeb4
      operationId: Most_Popular_Brands_Feed
      parameters:
        - $ref: '#/parameters/platform'
        - in: path
          name: category
          required: true
          type: string
      produces: []
      responses:
        '200':
          description: Default response
          schema:
            $ref: '#/definitions/atom'
      summary: Most Popular Brands Feed
      tags:
        - discoveryresources
      x-documentation: ./apiSource/developer.channel4.com/docs/read/programmesapiguide/discoveryresources/Most_Popular_Brands_Feed
  '/categories/{category}/4od/title.atom':
    get:
      description: |2-
          Lists all Channel 4oD programmes associated with the specified category 
          (tag), alphanumerically in order of Title.

          http://api.channel4.com/pmlsd/categories/category/4od/title.atom?apikey=xxxxxxxxxxxxxxxxxxxxxxxx

          http://api.channel4.com/pmlsd/categories/religion-and-belief/4oD/title.atom?apikey=z4mwwux6yvahy4jz4xe3xeb4
      operationId: 4oD_Programmes_by_Title
      parameters:
        - $ref: '#/parameters/platform'
        - in: path
          name: category
          required: true
          type: string
      produces: []
      responses:
        '200':
          description: Default response
          schema:
            $ref: '#/definitions/atom'
      summary: 4oD Programmes by Title
      tags:
        - discoveryresources
      x-documentation: ./apiSource/developer.channel4.com/docs/read/programmesapiguide/discoveryresources/4oD_Programmes_by_Title
  '/categories/{category}/title.atom':
    get:
      description: |2-
          Lists all Channel 4 programmes associated with the specified category (tag), 
          alphanumerically in order of Title.

          http://api.channel4.com/pmlsd/categories/category/title.atom?apikey=xxxxxxxxxxxxxxxxxxxxxxxx

          http://api.channel4.com/pmlsd/categories/history/title.atom?apikey=z4mwwux6yvahy4jz4xe3xeb4
      operationId: All_Programmes_by_Title
      parameters:
        - $ref: '#/parameters/platform'
        - in: path
          name: category
          required: true
          type: string
      produces: []
      responses:
        '200':
          description: Default response
          schema:
            $ref: '#/definitions/atom'
      summary: All Programmes by Title
      tags:
        - discoveryresources
      x-documentation: ./apiSource/developer.channel4.com/docs/read/programmesapiguide/discoveryresources/All_Programmes_by_Title
  '/collections/{collection_name}.atom':
    get:
      description: "  Collections are editorially controlled groups of brands, series, episodes or \n  other collections used for promotion and discovery of content. A SIMPLE \n  collection can contain an assortment of Brands, Series, Episodes or Freeform \n  items.\_A GROUP collection contains other collections.\n\n  http://api.channel4.com/pmlsd/collections/collection_name.atom?apikey=xxxxxxxxxxxxxxxxxxxxxxxx\n\n  http://api.channel4.com/pmlsd/collections/4od-home-promo/4od.atom?apikey=z4mwwux6yvahy4jz4xe3xe"
      operationId: Collections_Feed(2)
      parameters:
        - $ref: '#/parameters/platform'
        - in: path
          name: collection_name
          required: true
          type: string
      produces: []
      responses:
        '200':
          description: Default response
          schema:
            $ref: '#/definitions/atom'
      summary: Collections Feed(2)
      tags:
        - discoveryresources
      x-documentation: ./apiSource/developer.channel4.com/docs/read/programmesapiguide/discoveryresources/Collections_Feed
  '/collections/{collection_name}/4od.atom':
    get:
      description: "  Collections are editorially controlled groups of brands, series, episodes or \n  other collections used for promotion and discovery of content. A SIMPLE \n  collection can contain an assortment of Brands, Series, Episodes or Freeform \n  items.\_A GROUP collection contains other collections.\n\n  http://api.channel4.com/pmlsd/collections/collection_name/4od.atom?apikey=xxxxxxxxxxxxxxxxxxxxxxxx\n\n  http://api.channel4.com/pmlsd/collections/4od-home-promo/4od.atom?apikey=z4mwwux6yvahy4jz4xe3xe"
      operationId: Collections_Feed
      parameters:
        - $ref: '#/parameters/platform'
        - in: path
          name: collection_name
          required: true
          type: string
      produces: []
      responses:
        '200':
          description: Default response
          schema:
            $ref: '#/definitions/atom'
      summary: Collections Feed
      tags:
        - discoveryresources
      x-documentation: ./apiSource/developer.channel4.com/docs/read/programmesapiguide/discoveryresources/Collections_Feed
  '/collections/{collection_name}/flattened.atom':
    get:
      description: |2-
          The Flattened Collections Feed is only applicable for GROUP collections and 
          its purpose is mainly return 3 items (BRAND, SERIES or EPSIODE) of each of 
          the simple collections assigned to the GROUP.

          http://api.channel4.com/pmlsd/collections/collection_name/flattened.atom?apikey=xxxxxxxxxxxxxxxxxxxxxxxx

          http://api.channel4.com/pmlsd/collections/4od-home-promo/flattened/4od.atom?apikey=z4mwwux6yvahy4jz4xe3xe
      operationId: Flattened_Collection_Feed(2)
      parameters:
        - $ref: '#/parameters/platform'
        - in: path
          name: collection_name
          required: true
          type: string
      produces: []
      responses:
        '200':
          description: Default response
          schema:
            $ref: '#/definitions/atom'
      summary: Flattened Collection Feed(2)
      tags:
        - discoveryresources
      x-documentation: ./apiSource/developer.channel4.com/docs/read/programmesapiguide/discoveryresources/Flattened_Collection_Feed
  '/collections/{collection_name}/flattened/4od.atom':
    get:
      description: |2-
          The Flattened Collections Feed is only applicable for GROUP collections and 
          its purpose is mainly return 3 items (BRAND, SERIES or EPSIODE) of each of 
          the simple collections assigned to the GROUP.

          http://api.channel4.com/pmlsd/collections/collection_name/flattened/4od.atom?apikey=xxxxxxxxxxxxxxxxxxxxxxxx

          http://api.channel4.com/pmlsd/collections/4od-home-promo/flattened/4od.atom?apikey=z4mwwux6yvahy4jz4xe3xe
      operationId: Flattened_Collection_Feed
      parameters:
        - $ref: '#/parameters/platform'
        - in: path
          name: collection_name
          required: true
          type: string
      produces: []
      responses:
        '200':
          description: Default response
          schema:
            $ref: '#/definitions/atom'
      summary: Flattened Collection Feed
      tags:
        - discoveryresources
      x-documentation: ./apiSource/developer.channel4.com/docs/read/programmesapiguide/discoveryresources/Flattened_Collection_Feed
  /coming-soon.atom:
    get:
      description: |2-
          Coming Soon feed display a list of episodes coming soon to linear TV so that 
          I can promote new Channel 4 content.

          http://api.channel4.com/pmlsd/coming-soon.atom?apikey=xxxxxxxxxxxxxxxxxxxxxxxx

          http://api.channel4.com/pmlsd/coming-soon.atom?apikey=xxxxxxx
      operationId: Coming_Soon_feed
      parameters:
        - $ref: '#/parameters/platform'
      produces: []
      responses:
        '200':
          description: Default response
          schema:
            $ref: '#/definitions/atom'
      summary: Coming Soon feed
      tags:
        - metadataresources
      x-documentation: ./apiSource/developer.channel4.com/docs/read/programmesapiguide/metadataresources/Coming_Soon_feed
  '/coming-soon/{category}.atom':
    get:
      description: |2-
          Coming Soon feed display a list of episodes coming soon to linear TV so that 
          I can promote new Channel 4 content.

          http://api.channel4.com/pmlsd/coming-soon/[category].atom?apikey=xxxxxxxxxxxxxxxxxxxxxxxx

          http://api.channel4.com/pmlsd/coming-soon.atom?apikey=xxxxxxx
      operationId: Coming_Soon_feed(2)
      parameters:
        - $ref: '#/parameters/platform'
        - in: path
          name: category
          required: true
          type: string
      produces: []
      responses:
        '200':
          description: Default response
          schema:
            $ref: '#/definitions/atom'
      summary: Coming Soon feed(2)
      tags:
        - metadataresources
      x-documentation: ./apiSource/developer.channel4.com/docs/read/programmesapiguide/metadataresources/Coming_Soon_feed
  '/programme/{programme-id}.atom':
    get:
      description: "  A feed containing all long-form content currently or previously available \n  for a specified Programme Id.\_The entries for the Programme feed contain \n  references to long-form assets for each platform.\n\n  http://api.channel4.com/pmlsd/programme/[programme-id].atom?apikey=xxxxxxxxxxxxxxxxxxxxxxxx\n\n  http://api.channel4.com/pmlsd/programme/33881-001/4od.atom?apikey=z4mwwux6yvahy4jz4xe3xeb4"
      operationId: Programme_Feed
      parameters:
        - $ref: '#/parameters/platform'
        - in: path
          name: programme-id
          required: true
          type: string
      produces: []
      responses:
        '200':
          description: Default response
          schema:
            $ref: '#/definitions/atom'
      summary: Programme Feed
      tags:
        - metadataresources
      x-documentation: ./apiSource/developer.channel4.com/docs/read/programmesapiguide/metadataresources/Programme_Feed
  /search.atom:
    get:
      description: |2-
          Lists all Channel 4 programmes where title (brand name) matching the search 
          term. Matches are made from the beginning of individual words in the title.

          http://api.channel4.com/pmlsd/search.atom?q=search-term&apikey=xxx

          http://api.channel4.com/pmlsd/search.atom?q=the+it+crowd&apikey=z4mwwux6yvahy4jz4xe3xeb4
      operationId: Search_Feed
      parameters:
        - $ref: '#/parameters/platform'
        - in: query
          name: q
          required: true
          type: string
      produces: []
      responses:
        '200':
          description: Default response
          schema:
            $ref: '#/definitions/atom'
      summary: Search Feed
      tags:
        - discoveryresources
      x-documentation: ./apiSource/developer.channel4.com/docs/read/programmesapiguide/discoveryresources/Search_Feed
  '/search/{q}.atom':
    get:
      description: |2-
          Lists all Channel 4 programmes where title (brand name) matching the search 
          term. Matches are made from the beginning of individual words in the title.

          http://api.channel4.com/pmlsd/search/search-term.atom?apikey=xxx

          http://api.channel4.com/pmlsd/search.atom?q=the+it+crowd&apikey=z4mwwux6yvahy4jz4xe3xeb4
      operationId: Search_Feed(2)
      parameters:
