        - in: path
          name: mm
          required: true
          type: string
        - in: path
          name: dd
          required: true
          type: string
      produces: []
      responses:
        '200':
          description: Default response
          schema:
            $ref: '#/definitions/atom'
      summary: TV Listings Feed
      tags:
        - discoveryresources
      x-documentation: ./apiSource/developer.channel4.com/docs/read/programmesapiguide/discoveryresources/TV_Listings_Feed
  '/tv-listings/daily/{yyyy}/{mm}/{dd}/{channel}.atom':
    get:
      description: |2-
          EPG Information of daily broadcast content aired per channels, according to 
          broadcast date

          http://api.channel4.com/pmlsd/tv-listings/daily/[yyyy]/[mm]/[dd]/[channel].atom?apikey=xxxxxxxxxxxxxxxxxxxxxxxx

          http://api.channel4.com/pmlsd/tv-listings/daily/2010/11/28.atom?apikey=xxxxxxx
      operationId: TV_Listings_Feed(2)
      parameters:
        - $ref: '#/parameters/platform'
        - in: path
          name: yyyy
          required: true
          type: string
        - in: path
          name: mm
          required: true
          type: string
        - in: path
          name: dd
          required: true
          type: string
        - enum:
            - c4
            - f4
            - e4
            - m4
            - 4m
            - 4s
          in: path
          name: channel
          required: true
          type: string
      produces: []
      responses:
        '200':
