swagger: '2.0'
schemes:
  - http
  - https
host: api.channel4.com
basePath: /pmlsd
info:
  contact:
    email: developer@channel4.co.uk
    name: Open C4 Project
    url: 'http://developer.channel4.com/'
  description: This is the place to come for all the technical details you need to power your applications with Channel 4's deep programmes data.
  license:
    name: Channel 4 API license
    url: 'http://developer.channel4.com/page/read/API_Terms_of_Use'
  termsOfService: 'http://developer.channel4.com/page/read/API_Terms_of_Use'
  title: Channel 4
  version: 1.0.0
  x-apiClientRegistration:
    url: 'http://developer.channel4.com/apps/register'
  x-logo:
    backgroundColor: '#FFFFFF'
    url: 'http://www.channel4.com/static/programmes/images/c4-atom-logo.gif'
  x-origin:
    format: swagger
    url: 'https://raw.githubusercontent.com/Mermade/openC4/master/c4Api/swagger.json'
    version: '2.0'
  x-providerName: channel4.com
externalDocs:
  description: Programmes API Guide
  url: 'http://developer.channel4.com/docs/read/ProgrammesAPIGuide'
consumes:
  - application/xml
produces:
  - application/xml
securityDefinitions:
  apikey:
    in: query
    name: apikey
    type: apiKey
security:
  - apikey: []
parameters:
  platform:
    description: The platform to use for the query. Alias 'client'.
    enum:
      - c4
      - ps3
      - yv
      - ios
      - p06
      - flashmobile
      - freesat
      - android
      - samsung
    in: query
    name: platform
    required: false
    type: string
tags:
  - description: Channel 4 data feeds
    name: discoveryresources
  - description: Channel 4 metadata
    name: metadataresources
paths:
  '/4od/episode-list/date/{yyyy}/{mm}/{dd}.atom':
    get:
      description: |-
        Information of daily broadcast content available on 4oD, according to 
          broadcast date

          http://api.channel4.com/pmlsd/4od/episode-list/date/[yyyy]/[mm]/[dd].atom?apikey=xxxxxxxxxxxxxxxxxxxxxxxx

          http://api.channel4.com/pmlsd/4od/episode-list/date/2010/11/28.atom?apikey=xxxxxxxxxxxxxxxxxxxxxxxx
      operationId: 4oD_Browse_by_Date_Feed
      parameters:
        - $ref: '#/parameters/platform'
        - description: The date for which you wish to see programming information
          in: path
          name: yyyy
          required: true
          type: string
        - description: The date for which you wish to see programming information
          in: path
          name: mm
          required: true
          type: string
        - description: The date for which you wish to see programming information
          in: path
          name: dd
          required: true
          type: string
      produces:
        - application/xml
      responses:
        '200':
          description: Default response
          schema:
            $ref: '#/definitions/atom'
      summary: 4oD Browse by Date Feed
      tags:
        - discoveryresources
      x-documentation: 'http://developer.channel4.com/docs/read/programmesapiguide/discoveryresources/4oD_Browse_by_Date_Feed'
  /4od/episode-list/popular.atom:
    get:
      description: |-
        Information of the most popular content available on 4oD, according to user 
          data driven.

          http://api.channel4.com/pmlsd/4od/episode-list/popular.atom?apikey=xxxxxxxxxxxxxxxxxxxxxxxx

          http://api.channel4.com/pmlsd/4od/episode-list/popular.atom?apikey=xxxxxxxxxxxxxxxxxxxxxxxx
      operationId: 4oD_Most_Popular_Episodes_Feed
      parameters:
        - $ref: '#/parameters/platform'
      produces:
