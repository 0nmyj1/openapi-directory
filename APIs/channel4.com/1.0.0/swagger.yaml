        - in: path
          name: q
          required: true
          type: string
      produces: []
      responses:
        '200':
          description: Default response
          schema:
            $ref: '#/definitions/atom'
      summary: Search Feed(2)
      tags:
        - discoveryresources
      x-documentation: ./apiSource/developer.channel4.com/docs/read/programmesapiguide/discoveryresources/Search_Feed
  '/tv-listings/daily/{yyyy}/{mm}/{dd}.atom':
    get:
      description: |2-
          EPG Information of daily broadcast content aired per channels, according to 
          broadcast date

          http://api.channel4.com/pmlsd/tv-listings/daily/[yyyy]/[mm]/[dd].atom?apikey=xxxxxxxxxxxxxxxxxxxxxxxx

          http://api.channel4.com/pmlsd/tv-listings/daily/2010/11/28.atom?apikey=xxxxxxx
      operationId: TV_Listings_Feed
      parameters:
        - $ref: '#/parameters/platform'
        - in: path
          name: yyyy
          required: true
